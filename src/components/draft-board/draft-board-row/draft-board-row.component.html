<div
  class="draft-board-row"
  [ngClass]="{
    'border-bottom': showBorderBottom,
  }"
>
  <div>
    <button (click)="remove()">
      <img
        ngSrc="../../../assets/icons/cross.svg"
        alt="cross"
        height="24"
        width="24"
      />
    </button>
  </div>
  <div>{{ player.rankings[this.selectedSetting].ovr }}</div>
  <app-position [pos]="player.pos"></app-position>
  <div>{{ player.rankings[this.selectedSetting].rank }}</div>
  <div>{{ player.name }} (Tier {{tier}})</div>
  <app-team [team]="player.team"></app-team>
  <app-bye [bye]="player.bye"></app-bye>
  <div>
    <button (click)="draft()">
      <img
        ngSrc="../../../assets/icons/checkmark.svg"
        alt="checkmark"
        height="24"
        width="24"
      />
    </button>
  </div>
</div>
