<div class="flex">
  <div class="flex column">
    <h3>My Team</h3>
    <span *ngFor="let starter of myTeam?.starters">{{ starter ? starter.team + " | " + starter.first_name + " " + starter.last_name : "--"}}</span>
  </div>
  <div class="flex column">
    <h3>Opponents Team</h3>
    <span *ngFor="let starter of opponent?.starters">{{ starter ? starter.team + " | " + starter.first_name + " " + starter.last_name : "--"}}</span>
  </div>
</div>
